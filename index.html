<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="jquery.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p" rel="stylesheet">
    <style>
      * {
        transition: all 0.3s ease;
      }
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        background-color: black;
      }

      div {
        position: absolute;
        font-size: 200px;
        font-family: 'M PLUS 1p', sans-serif;
      }

      .div1 {

        top: 5vw;
        left: 10vw;

        margin: 0 1000px 0 50px;
      }

      .div2 {

      }

    </style>
<script type="text/javascript">
  $(function() {
    $(".div1").each(function(index) {
      let x = Math.round(Math.random() * 1500)
      let y = Math.round(Math.random() * 1500)
      let r = 255
      let g = 25
      let b = 163
      let color = [r, g, b].join()
      $(this).css({
        "left": x + "px",
        "color": "rgb(" + color + ")"
      })
      $(this).on("mouseenter", function() {
        let y = Math.round(Math.random() * 1) - 100
        $(this).css({
          "top": y + "px"
        })
      })
    })

    $(".div2").each(function(index) {
      let x = Math.round(Math.random() * 1500)
      let y = Math.round(Math.random() * 1500)
      let r = 255
      let g = 25
      let b = 163
      let color = [r, g, b].join()
      $(this).css({
        "left": x + "px",
        "color": "rgb(" + color + ")"
      })
      $(this).on("mouseenter", function() {
        let y = Math.round(Math.random() * 1) + 100
        $(this).css({
          "top": y + "px"
        })
      })
    })
  })
</script>

  </head>
  <body>
<div id="div1">完璧</div>

<div id="div2">利便性</div>
<div id="div2">小さい</div>

<div id="div1">ガジェット</div>
<div id="div2">装置</div>
<div id="div2">ブレスレット</div>
<div id="div1">コンピュータ</div>
<div id="div1">電話</div>
<div id="div2">タブレット</div>


  </body>
</html>
